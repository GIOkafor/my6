<ion-side-menus enable-menu-with-back-views>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="realtor-menu"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="side-menu">
      <ion-list class="side-menu-list">
        <ion-item menu-close ui-sref="realtor-dashboard.connect-with-clients">
          <img src="img/Icon_Dashboard_Connect.png">Connect With Clients
        </ion-item>
        <ion-item menu-close ui-sref="realtor-dashboard.my-clients">
          <img src="img/Icon_Dashboard_MyClients.png">My Clients
        </ion-item>
        <ion-item menu-close ui-sref="realtor-dashboard.reports">
         <img src="img/Icon_Dashboard_report.png"> Reports
        </ion-item>
        <ion-item menu-close ui-sref="realtor-dashboard.view-my-profile">
         <img src="img/Icon_Dashboard_ViewMyProfile.png"> View My Profile
        </ion-item>
        <ion-item menu-close ui-sref="realtor-dashboard.messages">
         <img src="img/Icon_Dashboard_Message.png"> Messages
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar class="bar bar-footer side-menu-footer">
      <a class="button button-clear button-icon"><img src="img/Icon_Dashboard_setting.png" style="height:20px; margin-right:10px;">Settings</a>
      <a class="button button-clear button-icon"><img src="img/Icon_Dashboard_signout.png" style="height:20px; margin-right:10px;">Sign Out</a>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
