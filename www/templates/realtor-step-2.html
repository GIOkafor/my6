<ion-view view-title="YOU'RE ALMOST DONE" hide-nav-bar="false" class="userAuth">
	<ion-content class="padding">
	<img class="realtor-signup-step2-application-status" src="img/Icon_4StepNav_02.png">
	<ul id="navlist">
		<li id="step1"><a ui-sref="home.realtor-step-1"></a></li>
		<li id="step2"><a ui-sref="home.realtor-step-2"></a></li>
		<li id="step3"><a ui-sref="home.realtor-step-3"></a></li>
		<li id="step4"><a ui-sref="home.realtor-lastStep"></a></li>
	</ul>
		<div class="list">
			<form>
				<h4>Profile Photo</h4>
				<div class="item-input-inset" style="padding-left:0px;">
				<label class="item item-input" style="margin-right:0px;width:75%;">
					<input type="text" placeholder="URL">
				</label>
				<button class="button progress-button" style="width:25%;margin-bottom:10px;">Upload</button>
			</div>
				
				<h4>Status Message & Bio</h4>
				<label class="item item-input">
					<input type="text" placeholder="Specify a Status Message" ng-model="user.statusMessage">
				</label>

				<label  class="item item-input">
					<textarea rows="5" cols="10" placeholder="Specify a short bio..." ng-model="user.shortBio"></textarea> 
				</label>

				<div class="theme-selector" id="themeRow">
				
					<h4>Theme</h4>
                    <div class="ThemePicker">
                        <input type="hidden" id="hdnThemeName" name="hdnThemeName" />
                        <div class="Row Light">
                            <div class="Theme OrangeLight" ng-click="themeSelect($event)" data-theme="Default"><span></span></div>
                            <div class="Theme RedLight" ng-click="themeSelect($event)" data-theme="RedLight"><span></span></div>
                            <div class="Theme PurpleLight" ng-click="themeSelect($event)" data-theme="PurpleLight"><span></span></div>
                            <div class="Theme BlueLight" ng-click="themeSelect($event)" data-theme="BlueLight"><span></span></div>
                            <div class="Theme GreenLight" ng-click="themeSelect($event)" data-theme="GreenLight"><span></span></div>
                        </div>
                        <div class="Row Medium">
                            <div class="Theme Orange" data-theme="Orange" ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme Red" data-theme="Red" ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme Purple" data-theme="Purple" ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme Blue" data-theme="Blue" ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme Green" data-theme="Green" ng-click="themeSelect($event)"><span></span></div>
                        </div>
                        <div class="Row Dark">
                            <div class="Theme OrangeDark" data-theme="OrangeDark"ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme RedDark" data-theme="RedDark"ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme PurpleDark" data-theme="PurpleDark"ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme BlueDark" data-theme="BlueDark"ng-click="themeSelect($event)"><span></span></div>
                            <div class="Theme GreenDark" data-theme="GreenDark"ng-click="themeSelect($event)"><span></span></div>
                        </div>
                    </div>
				</div>

				<div class="bottom-btn-2" >
					<button style="width:45%;" class="item button skip-button" href="/signup/realtor/realtor-step-3">Skip</button>
					<button style="width:45%;float:right;" class="item button progress-button" ui-sref="home.realtor-step-3">Continue</button>
				</div>

				<input id="hdnThemeName" type="text">
			</form>
		</div>
	</ion-content>
</ion-view>
